<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <title>Your Wishlist</title>
        <link rel="stylesheet" type="text/css" href="theme.css"/>
        <script src="wishlist.js" defer></script>
    </head>
    <body>
        <!-- Normal Logo Bar -->
        <div id="logo-bar" class="logo-bar">
            <img src="shop_logo.png" width="400" alt="Shop Logo"/>
            <a href="wishlist.html">
                <button class="wishlist-icon" >
                    <img src="wishlist_logo.png" />
                    <span class="custom-tooltip">Wish List</span>
                </button>
            </a>
        </div>

        <!-- Fixed Logo Bar -->
        <div id="fixed-logo-bar" class="fixed-header">
            <img src="shop_logo.png"  width="300" alt="Shop Logo"/>
            <a href="wishlist.html">
                <button class="wishlist-icon" >
                    <img src="wishlist_logo.png" />
                    <span class="custom-tooltip">Wish List</span>
                </button>
            </a>
        </div>

        <header class="header">
            <div class="fancy">
                <h1>Welcome to Bonnie's Handmade Shop!</h1>
            </div>
        </header>
        <br>
        <div class="fancy">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="faq.html">FAQ</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>

            <div class="wishlist-page">
                <h2 id="head1">Your Wishlist</h2>
                <div class="wishlist-container" id="wishlist-items-page"></div>
            </div>

            <div id="wishlist-popup" class="wishlist-popup">
                <div id="wishlist-popup-content"></div>
            </div>
        </div>

        <footer>
            <small>Legal information: Yuanhan Huang yh22fv Â© 2024 (All medias used made by myself)
                Font downloaded from: https://fontlibrary.org/en/catalogue
            </small>
        </footer>

        <script>
            window.addEventListener('scroll', function() {
                const fixedLogoBar = document.getElementById('fixed-logo-bar');
                const logoBar = document.getElementById('logo-bar');
                const header = document.querySelector('.header');

                if (window.scrollY > header.offsetHeight) {
                    fixedLogoBar.style.display = 'flex';
                    logoBar.style.display = 'none';
                } else {
                    fixedLogoBar.style.display = 'none';
                    logoBar.style.display = 'flex';
                }
            });
        </script>
    </body>
</html>
